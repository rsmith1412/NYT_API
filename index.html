<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>New York Times</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script type="text/javascript" src="assets/javascript/nytimes.js"></script>


</head>
<body>

	<div class="container">

		<div class="jumbotron" id="headline"><span class="glyphicon glyphicon-list"></span>New York Times Search</div>

		<div>
	    	<div class="panel panel-primary">
	          <div class="panel-heading">
	            <h3 class="panel-title">Search Parameters</h3>
	          </div>
	            <div class="panel-body">

					<form class="form-group">
						<label>Search Term:</label>
						<br>
						<input id="searchTerm" type="text" name="searchText" placeholder="Search">
						<br>
						<label>Number of Records to Retrieve:</label>
						<br>
						<input id="numberOfRecordsToRetrieve" type="text" name="number">
						<br>
						<label>Start Year(Optional):</label>
						<br>
						<input id="startYear" type="text" name="sYear" placeholder="Format: YYYYMMDD">
						<br>
						<label>End Year(Optional):</label>
						<br>
						<input id="endYear" type="text" name="eYear" placeholder="Format: YYYYMMDD">
						<br>
						<button id="search-btn" type="search" class="bn btn-default"><span class="glyphicon glyphicon-send"></span>Search</button>
						<button id="clear-btn" class="bn btn-default"><span class="glyphicon glyphicon-trash"></span>Clear</button>
					</form>

				</div>
			</div>
		</div>


		<div>
	    	<div class="panel panel-primary">
	          <div class="panel-heading">
	            <h3 class="panel-title">Top Articles</h3>
	          </div>

	          <div class="panel-body" id="results-div">

	          </div>
    		</div>
    	</div>


	</div>

</body>
</html>
