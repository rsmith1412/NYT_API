<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>New York Times</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script type="text/javascript" src="assets/javascript/nytimes.js"></script>

</head>

<body>

<div class="container">

	<div class="jumbotron"><h1 class="text-center"><span class="glyphicon glyphicon-book"></span>New York Times</h1></div>
	
	<div>
		<div class="panel panel-primary">
	        <div class="panel-heading">
				<h3 class="panel-title">Search Parameters</h3>
			</div>
	
		<div class="panel-body">

			<form class="form-group">

				<label>Search Term:</label>
				<br>
				<input id="searchTerm" type="text" name="searchText" placeholder="Search">
				<br>
				<label>Number of Records to Retrieve:</label>
				<br>
				<input type="text" name="number" id="numberOfRecordsToRetrieve">
				<br>
				<label>Start Year(Optional) YYYYMMDD:</label>
				<br>
				<input id="startYear" type="text" name="sYear">
				<br>
				<label>End Year(Optional) YYYYMMDD:</label>
				<br>
				<input id="endYear" type="text" name="eYear">
				<br>
				<button id="search" type="search" class="bn btn-default"><span class="glyphicon glyphicon-search">Search</button>
				<button type="clearResults" class="bn btn-default"><span class="glyphicon glyphicon-refresh">Clear Results</button>

			</form>

		</div>
	</div>

	</div>

	<div>

		<div class="panel panel-primary">

			<div class="panel-heading">

				<h3 class="panel-title">Top Articles</h3>

			</div>
			
		</div>

	</div>

</div>

</body>
</html>
